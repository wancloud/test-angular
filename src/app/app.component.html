<main class="main">
  <div class="main-content">
    <app-title></app-title>
    <app-category [icon]="'info'" [name]="'ABOUT ME'">
      <div>{{aboutMe}}</div>
    </app-category>
    <app-category [icon]="'briefcase'" [name]="'EXPERIENCE'">
      <app-description [desModel]="descExp" class="cat-content"></app-description>
    </app-category>
    <app-category [icon]="'cap'" [name]="'EDUCATION'">
      <app-description [desModel]="descEdu" class="cat-content"></app-description>
    </app-category>
    <app-category [icon]="'skills'" [name]="'PRO SKILLS'">
      <app-skill [skills]="skills" class="cat-content"></app-skill>
    </app-category>
    <app-category [icon]="'camera'" [name]="'HOBBIES'">
      <app-hobby class="cat-content"></app-hobby>
    </app-category>
    <app-category [icon]="'phone'" [name]="'CONTACT ME'">
      <app-contact class="cat-content"></app-contact>
    </app-category>
    <button class="button" (click)="onClick($event)">Display angular demo</button>
    <app-angular-demo class="content" *ngIf="displayDemo"></app-angular-demo>
  </div>
</main>
