<div class="skill">
    <div *ngFor="let skill of skills" class="skill-con">
        <div class="skill-name">{{skill.name}}</div>
        <div class="skill-bar">
            <div class="skill-spot" [class.highlight]="skill.level>0"></div>
            <div class="skill-spot" [class.highlight]="skill.level>1"></div>
            <div class="skill-spot" [class.highlight]="skill.level>2"></div>
            <div class="skill-spot" [class.highlight]="skill.level>3"></div>
            <div class="skill-spot" [class.highlight]="skill.level>4"></div>
        </div>
    </div>
</div>
